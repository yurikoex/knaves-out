<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Knaves Out - A modern war game played with classic game pieces</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A modern war game played with classic game pieces">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <meta http-equiv="last-modified" content="Sun, 10 Feb 2013 14:00:46 GMT " />
  <meta http-equiv="cache-control" content="Private" />
  <meta http-equiv="Expires" content="600" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Knaves Out',
      repo: 'https://github.com/yurikoex/knaves-out'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      coverpage: 'cover.md',
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 10,
      logo: '/_media/logo.png'
    };
    fetch('package.json').then(res => res.json()).then(({ version }) => {
      this.version = version
    })
  </script>
</body>

</html>
