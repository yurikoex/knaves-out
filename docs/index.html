<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
</head>
<body>
  
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'Knaves Out',
            repo: 'https://github.com/yurikoex/knaves-out',
            coverpage: 'cover.md',
            onlyCover: true,
            loadSidebar: true,
            subMaxLevel: 10,
            logo: '/_media/KnavesOutLogo.png',
            search: 'auto', // default
            mergeNavbar: true,
            
            ga: 'UA-143627658-1',

            search: [
                '/actions/',
                '/appendix/',
                '/rules/',
                '/introduction/',
                '/changelog/',
                '/actions/',
            ],
        }

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.13.0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>


    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>

</body>
